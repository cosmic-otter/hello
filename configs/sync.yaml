sync:
  before_script:
    - 'command -v ssh-agent >/dev/null || ( apt-get update -y && apt-get install openssh-client -y )'
    - eval $(ssh-agent -s)
    - echo "$SSH_KEY" | tr -d '\r' | ssh-add - > /dev/null
    - mkdir -p ~/.ssh
    - chmod 700 ~/.ssh
    - ssh-keyscan $GITLAB_URL >> ~/.ssh/known_hosts
    - chmod 644 ~/.ssh/known_hosts

  tags: [ local-gitlab-dev ]
  stage: sync
  rules:
    - if: '$TARGETTASKNAME== "sync-task"'
  script:
    - git config --global user.email "srv@hrl.internal"
    - git config --global user.name "Service Account"
    - git branch
    - echo $GITLAB_URL
    - cat ~/.ssh/config
    - git switch master
    - git remote add upstream https://github.com/cosmic-otter/hello.git || true
    - git fetch upstream
    - git pull --no-edit --no-ff upstream main -X theirs
    - git remote -v
    - git branch
    - git branch --set-upstream-to origin/master || true
    - |
      if ! git diff --quiet origin/master --name-only; then \
        ssh git@$GITLAB_URL \
        && git push -u origin master; \
      fi
